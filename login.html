<!DOCTYPE html>
<html>
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- margin 0 auto es: margenes arriba y abajo 0 y auto centra el elemento respecto al padre que sería la pantalla completa-->
    <!-- form alumno tiene padding para que los elementos no choquien con la orilla-->
    <!-- box-shadow es para ponerle sombra a la box-->
    <style>
      .contenedor {
        width: 300px;
        margin: 0 auto;
      }
      .contenedor .form-alumno {
        box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.2),
          0 9px 26px 0 rgba(0, 0, 0, 0.19);
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h1>Iniciar sesión</h1>

      <div class="form-alumno">
        <form action="inicio_alumno.html">
          <div class="form-group">
            <label>Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Ingrear usuario"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
          </div>
          <button type="submit" class="btn btn-primary">Alumno</button>
        </form>
      </div>
    </div>
  </body>
</html>
