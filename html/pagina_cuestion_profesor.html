<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/pagina-cuestion.css" />
    <script src="../js/inicio_cuestion_m.js"></script>
  </head>

  <body onload="cargar_cuestion();">
    <nav class="navbar navbar-light navbar-expand-lg ">
      <a class="navbar-brand" href="#">Cuestiones</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="login.html">
              <!-- title hace que apareza un mensaje al pasar el mouse sobre la img-->
              <img
                src="../icons/build/svg/sign-out.svg"
                width="30"
                height="30"
                alt="Salir"
                title="Salir"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- class d-flex justify content between permite poner el switch y el botón para salir en la misma linea-->
      <div class="d-flex justify-content-between">
        <!-- switch -->
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" />
          <label class="custom-control-label"> Cuestión disponible</label>
        </div>

        <!-- botón para salir-->
        <a href="./inicio.html" class="close" aria-label="Close">
          <span>&times;</span>
        </a>
      </div>

      <form action="./inicio_profesor.html">
        <div
          class="d-flex justify-content-center align-items-end"
          id="nombre_cuestion"
        >
          <label>Enunciado </label>
          <!-- el input tiene required para que obligue a poner algo en la cuestion-->

          <button class="btn btn-primary btn-sm" type="submit">
            Cambiar cuestion
          </button>
        </div>
      </form>

      <form action="./inicio_profesor.html" class="texto-input">
        <div class="d-flex justify-content-center align-items-end">
          <label>Nueva solución </label>
          <!-- el input tiene required para que obligue a poner algo en la cuestion-->
          <input
            type="text"
            class="form-control "
            placeholder="Nueva solución"
            required
          />

          <button class="btn btn-primary btn-sm" type="submit">
            Añadir solución
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
