<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/pagina-cuestion.css" />
    <script src="../js/inicio_cuestion_m.js"></script>
  </head>

  <body onload="cargar_cuestion();">
    <nav class="navbar navbar-light navbar-expand-lg ">
      <a class="navbar-brand" href="#">Cuestiones</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="login.html">
              <!-- title hace que apareza un mensaje al pasar el mouse sobre la img-->
              <img
                src="../icons/build/svg/sign-out.svg"
                width="30"
                height="30"
                alt="Salir"
                title="Salir"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- class d-flex justify content emd permite poner el  botón para salir en el final-->
      <div class="d-flex justify-content-end">
        <!-- botón para salir-->
        <a href="./inicio.html" class="close" aria-label="Close">
          <span>&times;</span>
        </a>
      </div>
      <form
        action="./pagina_cuestion_profesor.html"
        onsubmit="return cambio_enunciado()"
      >
        <div class="form-row">
          <div class="col-auto">
            <label>Enunciado</label>
            <div class="custom-control custom-switch" id="switch_activar">
              <input
                type="checkbox"
                class="custom-control-input"
                id="activacion_cuestion"
              />
              <label class="custom-control-label" for="activacion_cuestion"
                >Disponible
              </label>
            </div>
          </div>
          <div class="col-8" id="enunciado"></div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">
              Cambiar enunciado
            </button>
          </div>
        </div>
      </form>
      <br />
      <form action="./inicio_profesor.html" class="texto-input">
        <div class="form-row">
          <div class="col-auto">
            <label>Nueva solución </label>
            <div class="custom-control custom-switch" id="switch_sol_correcta">
              <input
                type="checkbox"
                class="custom-control-input"
                id="sol_correcta"
              />
              <label class="custom-control-label" for="sol_correcta"
                >Correcta
              </label>
            </div>
          </div>
          <!-- el input tiene required para que obligue a poner algo en la cuestion-->
          <div class="col-8">
            <input
              type="text"
              class="form-control "
              placeholder="Nueva solución"
              required
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit">
              Añadir solución
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
