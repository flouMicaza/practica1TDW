<!DOCTYPE html>
<html>
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/codigo.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <h1>Iniciar sesión</h1>
      <small>Seleccionar profesor o alumno para acceder a las vistas</small>
      <!-- junbotron es un clase de bootstrap-->
      <div class="jumbotron">
        <form id="login" onsubmit="return validacion();">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Ingresar usuario"
            />
          </div>
          <div class="form-group">
            <label for="contrasena">Password</label>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              placeholder="Contraseña"
            />
          </div>
          <input type="submit" value="Iniciar sesión" />
          <!-- <button type="submit" class="btn btn-primary">Alumno</button> -->
        </form>
        <!-- <a href="inicio_profesor.html" class="btn btn-primary">Profesor</a>
        <a href="inicio_alumno.html" class="btn btn-primary">Alumno</a> -->
      </div>
    </div>
  </body>
</html>
