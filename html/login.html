<!DOCTYPE html>
<html>
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- margin 0 auto es: margenes arriba y abajo 0 y auto centra el elemento respecto al padre que sería la pantalla completa-->
    <!-- form alumno tiene padding para que los elementos no choquien con la orilla-->
    <!-- box-shadow es para ponerle sombra a la box-->
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1>Iniciar sesión</h1>

      <div class="jumbotron">
        <form action="inicio_alumno.html">
          <div class="form-group">
            <label>Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Ingrear usuario"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
          </div>
          <!-- <button type="submit" class="btn btn-primary">Alumno</button> -->
        </form>
        <a href="inicio_profesor.html" class="btn btn-primary">Profesor</a>
        <a href="inicio_alumno.html" class="btn btn-primary">Alumno</a>
      </div>
    </div>
  </body>
</html>
