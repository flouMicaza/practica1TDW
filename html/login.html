<!DOCTYPE html>
<html>
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/login.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <h1>Iniciar sesión</h1>
      <!-- junbotron es un clase de bootstrap-->
      <div class="jumbotron">
        <form id="login" onsubmit="return validacion();">
          <div class="form-group" id="div_user">
            <label for="user">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Ingresar usuario"
            />
          </div>
          <div class="form-group" id="div_contrasena">
            <label for="contrasena">Password</label>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              placeholder="Contraseña"
            />
          </div>
          <div id="div_input">
            <input type="submit" value="Iniciar sesión" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
