<!DOCTYPE html>
<html>
  <head>
    <title>Administrador de cuestiones</title>
    <meta name="author" content="Florencia Miranda" />
    <meta charset="utf-8" />

    <!-- Importar bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/pagina-cuestion.css" />
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-lg ">
      <a class="navbar-brand" href="#">Cuestiones</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="login.html">
              <!-- title hace que apareza un mensaje al pasar el mouse sobre la img-->
              <img
                src="../icons/build/svg/sign-out.svg"
                width="30"
                height="30"
                alt="Salir"
                title="Salir"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="contenedor">
      <div class="jumbotron jumbotron-fluid">
        <div>
        <!-- el css de element1 tiene   inline-block que hace que se muestren cosas al lado de él -->
        <div class="custom-control custom-switch" id="element1" >
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label class="custom-control-label" for="customSwitch1"></label>
            Cuestión disponible</label
          >
        </div>
        <a
          href="./inicio_profesor.html"
          type="button"
          class="close"
          aria-label="Close"
        >
          <span>&times;</span>
        </a>
        </div>
        <!-- form para cambiar el nombre-->
        <form action="./inicio_profesor.html" class="cuestion-input">
          <div class="form-group">
            <label>Enunciado: </label>
            <!-- el input tiene required para que obligue a poner algo en la cuestion-->
            <input
              type="text"
              class="form-control"
              value="¿Qué es el software?"
              required
            />
          </div>
          <button class="btn btn-primary " type="submit">
            Cambiar nombre
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
